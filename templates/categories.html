{% extends 'base.html' %}

{% block title %}Māori Dictionary | Categories{% endblock %}

{% block heading %}Māori - English Dictionary{% endblock %}

{% block main %}
    <div id="cat_menu">
        <h3>Categories</h3>
        {% for category in categories %}
            <a href="/menu/{{ category[0] }}">
                {{ category[1] }}
            </a><br>
        {% endfor %}
    </div>

    {% if logged_in %}
        <form class="dataForm" method="post">
            <div class="form-group">
                <div class="form-label"><label for="cat_name">Category Name:</label></div>
                <div class="form-element"><input type="text" name="cat_name" id="cat_name" required></div>
            </div>
            <div class="form-group">
                <div></div>
                <div class="form-element"><input type="submit"></div>
            </div>
        </form>
    {% endif %}
{% endblock %}
