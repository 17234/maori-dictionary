{% extends 'base.html' %}

{% block title %}Māori Dictionary | Home{% endblock %}

{% block heading %}Māori - English Dictionary{% endblock %}

{% block main %}
    {% if logged_in %}
        <form name="dataForm" method="post">
             <div class="form-group">
                    <div class="form-label"><label>Create new user</label></div>
                </div>
                <div class="form-group">
                    <div class="form-label"><label for="email">Email</label></div>
                    <div class="form-element"><input type="email" name="email" id="email" required></div>
                </div>
                <div class="form-group">
                    <div class="form-label"><label for="password">Password</label></div>
                    <div class="form-element"><input type="password" name="password" id="password" required></div>
                </div>
        </form>
    {% endif %}
{% endblock %}
